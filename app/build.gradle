apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "vn.vtv.vtvgo"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:support-v4:25.3.0'
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.vmax.android.ads.aar:vmax@aar'
    compile 'com.google.android.gms:play-services-ads:9.6.0'
    compile files('libs/infeed.jar')
    compile files('libs/contentstream.jar')
    //loading icon effect
    compile 'com.wang.avi:library:2.1.3'
    compile project(':AudienceNetwork')
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
